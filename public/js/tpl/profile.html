<% 
	var profile = JSON.parse(profile),
	    user = JSON.parse(user);	
%>
<div class="jumbotron"  style="width: 60%; min-width: 300px; margin-left: auto; margin-right: auto;">
  <div class="container" style="width: 100%;">
	<div style="margin: 20px 0px;">
		<div class="row">
			<div class="col-md-3 col-sm-4 col-xs-12">
				<img src="/assets/images/man.png" alt="" class="img-thumbnail" width="140" height="140" style="float: left;">
			</div>
			<div id="address" class="col-md-9 col-sm-8 col-xs-12">
				<address style="float: left; margin-left: 30px; width: 500px;">
					<h3><%-user.username%> <small><%-profile.nickname%></small></h3><br>
					<%-groupName%> 小組<br>
				    <%-profile.email%><br>
					<%-profile.description%>
				</address>
			</div>
		</div>
	</div>
	<div style="clear: both"></div>
		
	
  </div>
</div>

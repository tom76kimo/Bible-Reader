<% var user = JSON.parse(user); %>
<div class="jumbotron"  style="width: 60%; min-width: 300px; margin-left: auto; margin-right: auto;">
  <div class="container" style="width: 100%;">
	<div style="margin: 20px 0px;">
		<div style="text-align: right;"><span data-toggle="modal" data-target="#myModal" class="glyphicon glyphicon-cog btn btn-default" title="Edit"></span></div>
		<div class="row">
			<div class="col-md-3 col-sm-4 col-xs-12">
				<img src="/assets/images/man.png" alt="" class="img-thumbnail" width="140" height="140" style="float: left;">
			</div>
			<div class="col-md-9 col-sm-8 col-xs-12">
				<address style="float: left; margin-left: 30px; width: 500px;">
					<h3><%-user.username%></h3><br>
					<%-user.nickname%><br>
					No Description.
				</address>
			</div>
		</div>
	</div>
	<div style="clear: both"></div>
		
	<div style="width: 100%;">Progress: <strong><%=percentage%>%</strong></div>
	<div class="progress" style="width: 100%;">
		<div class="progress-bar" role="progressbar" aria-valuenow="<%=percentage%>" aria-valuemin="0" aria-valuemax="100" style="width: <%=percentage%>%;">
		<%=percentage%>%
		</div>
	</div>
	
	<div style="clear: both"></div>
	<strong>Badges:</strong>
	<div style="width: 100%; ">
		<% for(var i=0; i<badges.length; ++i){ %>
			<span class="badge"><%=badges[i]%></span>
		<% } %>
	</div>
	<div style="width: 20%; margin-top: 20px; margin-left: auto; margin-right: auto;">
		<a class="btn btn-info btn-lg" href="#read" style="margin-left: auto; margin-right: auto;">Start Reading <span class="glyphicon glyphicon-fire"></span></a>
	</div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                 <h4 class="modal-title" id="myModalLabel">Edit your profile</h4>

            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="nickname" class="col-sm-2 col-xs-4 control-label">Nickname</label>
                        <div class="col-sm-8 col-xs-12">
                            <input type="text" class="form-control" id="nickname" placeholder="Nickname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="description" placeholder="Description"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                
                    <img width="20" height="20" src="assets/images/loading.gif" style="margin-right: 3px;"/>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                
            </div>
        </div>
    </div>
</div>

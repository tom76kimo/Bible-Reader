<div class="jumbotron"  style="max-width: 1024px; margin-left: auto; margin-right: auto;">
  <div class="container" style="width: 100%;">
    <h1><%=_LAN_SIGNUP_NOW%></h1>
    <p><%=_LAN_SIGNUP_NOW_SUBTITLE%></p>
    <p>
    	<%=_LAN_BE_ATTENTION%><br/>
    	<%=_LAN_USERID_NOT_LESS_FOUR_WORDS%> <br/>
    	<%=_LAN_PASSWORD_NOT_LESS_FOUR_WORDS%> <br/>
    </p>
	<div role="form">
		<div class="form-group ">
			<label for="formUserid">User ID (use English)</label>
			<input type="email" class="form-control" id="formUserid" placeholder="User ID" >
			<span class="glyphicon glyphicon-warning-sign form-control-feedback" style="display: none;"></span>
			<div class="localMessage" style="color: rgb(255, 0, 0);"></div>
		</div>
		<div class="form-group">
			<label for="formPassword">Password</label>
			<input type="password" class="form-control" id="formPassword" placeholder="Password">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback" style="display: none;"></span>
			<div class="localMessage" style="color: rgb(255, 0, 0);"></div>
		</div>
		<div class="form-group">
			<label for="formRePassword">Re-keyin Password</label>
			<input type="password" class="form-control" id="formRePassword" placeholder="Password">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback" style="display: none;"></span>
			<div class="localMessage" style="color: rgb(255, 0, 0);"></div>
		</div>
		<button id="fireSignin" type="submit" class="btn btn-primary btn-lg">Sign Up &raquo;</button>
	</div>
  </div>
</div>

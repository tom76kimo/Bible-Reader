<% var achievements = JSON.parse(achievements); %>
<div class="jumbotron" >
  <div class="container" >
  	<% for(var i=0; i<achievements.length; ++i) { %>
		<div class="achievementBlock">
			<div>
				<div class="row">
					<div class="col-md-4">
						<span class="icon-spinner3"></span>
					</div>
					<div class="col-md-8">
						<h3><%- achievements[i].name%></h3>
					</div>
				</div>
			</div>
		</div>
	<% } %>
	
  </div>
</div>
